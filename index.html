<form action="https://formsubmit.co/nikitapetrenko13@gmail.com" method="POST">
  
  <!-- Имя -->
  <label>Ваше имя и фамилия</label>
  <input type="text" name="name" required>

  <!-- Присутствие -->
  <label>Сможете ли вы присутствовать?</label>
  <select name="attendance" required>
    <option value="">Выберите вариант</option>
    <option>Да, с удовольствием!</option>
    <option>Скорее всего да</option>
    <option>К сожалению, не смогу</option>
  </select>

  <!-- Пищевые ограничения -->
  <label>Аллергии или пищевые ограничения</label>
  <textarea name="food" placeholder="Например: аллергия на орехи, без глютена, вегетарианец"></textarea>

  <!-- Предпочтения по напиткам -->
  <label>Предпочтения по напиткам</label>
  <select name="alcohol">
    <option value="">Можно выбрать один вариант</option>
    <option>Шампанское</option>
    <option>Вино (белое / красное)</option>
    <option>Пиво</option>
    <option>Крепкий алкоголь</option>
    <option>Безалкогольные напитки</option>
  </select>

  <!-- Комментарий -->
  <label>Комментарий (по желанию)</label>
  <textarea name="comment"></textarea>

  <button type="submit">Отправить ответ</button>
</form>
